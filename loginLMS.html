<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
#form1 table tr td {
	color: #FF8000;
}
#form1 table tr td label strong #button {
	color: #00F;
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="394" border="1">
    <tr>
      <td colspan="2"><blockquote>
        <p><strong>Login Form</strong></p>
      </blockquote></td>
    </tr>
    <tr>
      <td width="92">Username:</td>
      <td width="286"><label for="1"></label>
      <input type="text" name="1" id="1" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><label for="2"></label>
      <input type="text" name="2" id="2" /></td>
    </tr>
    <tr>
      <td height="55" colspan="2">Remember me!
        <input type="checkbox" name="12" id="12" />
      <label for="12">
        <strong>
        <input type="submit" name="button" id="button" value="Login" />
      </strong>      </label></td>
    </tr>
  </table>
</form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="397" border="1">
    <tr>
      <td colspan="2"><blockquote>
        <p><strong>Room Information </strong></p>
      </blockquote></td>
    </tr>
    <tr>
      <td width="129">Room no:</td>
      <td width="252"><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Room type:</td>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td height="23"><p>No of Adults:</p></td>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td height="23">No of Minors:</td>
      <td><label for="label"></label>
      <input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td height="23">Days:</td>
      <td><input type="text" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <td height="23">ID type</td>
      <td><select name="select2">
        <option>-- Select--</option>
      </select></td>
    </tr>
    <tr>
      <td height="23">Phone No:</td>
      <td><input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td height="23" colspan="2"><p>Questions/Comments:</p>
      <p>
        <label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
      </p></td>
    </tr>
    <tr>
      <td height="45" colspan="2"><blockquote>
        <blockquote>
          <p>
            <input type="submit" name="button" id="button" value="Submit" />
          </p>
        </blockquote>
      </blockquote></td>
    </tr>
  </table>
</form>
</body>
</html>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="397" border="1">
    <tr>
      <td colspan="2"><blockquote>
        <p><strong>Reservation Details</strong></p>
      </blockquote></td>
    </tr>
    <tr>
      <td width="132">Reserve Date:</td>

    <tr>
      <td>Flight date:</td>

    </tr>
    <tr>
      <td height="23"><p>Flight no:</p></td>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td height="23">Origin Des:</td>

        <input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td height="23">Class:</td>
      <td><select name="select2">
        <option>-- Select--</option>
      </select></td>
    </tr>
    <tr>
      <td height="23">Branch Code:</td>
      <td><select name="select">
        <option>-- Select--</option>
      </select></td>
    </tr>
    <tr>
      <td height="23">Ticket Fare:</td>
      <td><input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td height="23">Service Code:</td>

    </tr>
    <tr>
      <td height="23">Total fare:</td>
      <td height="23"><input type="text" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <td height="23">Flight type:</td>
      <td height="23"><input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td height="49" colspan="2"><blockquote>
        <blockquote>
          <p>
            <input type="submit" name="button" id="button" value="Submit" />
          </p>
        </blockquote>
      </blockquote></td>
    </tr>
  </table>
</form>
</body>
